{% extends 'base.html' %}
{%load static%}

<!--header menu section ends here-->

<!-- contact starts here -->
{% block feat %}
<section class="contact py-5 my-5" id="contact">
  <div class="container">
    <div class="section_title text-center mb-5">
      <h1 class="text-capitalize">Contact Us</h1>
    </div>
    <div class="row mb-5">
      <div class="col-md-4 col-12">
        <div class="border border-success rounded shadow text-center p-3">
          <div class="mb-4">
            <i class="fas fa-phone-alt fa-3x"></i>
          </div>
          <div>
            <h3>Let's Talk</h3>
            <p><b>Phone:</b> +91-9876543210</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-12">
        <div class="border border-success rounded shadow text-center p-3">
          <div class="mb-4">
            <i class="fas fa-envelope-open fa-3x"></i>
          </div>
          <div>
            <h3>Drop a Line</h3>
            <p><b>Email:</b> xyz@gmail.com</p>

          </div>
        </div>
      </div>

      <div class="col-md-4 col-12">
        <div class="border border-success rounded shadow text-center p-3">
          <div class="mb-4">
            <i class="far fa-life-ring fa-3x"></i>
          </div>
          <div>
            <h3>24x7 Support</h3>
            <p><b>Customer:</b> 1800 101 303</p>
          </div>

        </div>

      </div>

    </div>
    <div class="row">
      <div class="col-md-8 col-10 mx-auto mb-3 my-5 py-5 border shadow">
        <h3 class="text-center mb-3">Form</h3>

        <form action="/contact" method="POST" id="form" style="text-align: center; padding: 20px; margin:5px;">{% csrf_token %}
          <div class="form-group" style="padding-bottom: 10px;">

            <input name="name" id="name" type="text" placeholder="Enter Your Name" class="form-control" required>

          </div>
          <div class="form-group" style="padding-bottom: 10px;">

            <input name="email" id="email" type="email" placeholder="Enter Your Email" class="form-control" required>
          </div>
          <div class="form-group">

            <textarea name="desc" id="desc" rows=10 cols=10 class="form-control" placeholder="Write your Reviews/Grievances" required></textarea>
            <br><br>
          </div>
          <button type="submit"   class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>

    </div>
  </div>

</section>


<!-- contact ends here -->
{% endblock feat %}
