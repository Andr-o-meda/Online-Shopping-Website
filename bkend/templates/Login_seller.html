{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/Login_user.css" />
  <title>Login_User_Page</title>
</head>

<body>
  
    {% if messages %}
    {%for message in messages%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong> {{message}} </strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {%endfor%}
    {%endif%}
  <form action="/logins" method="POST" class="login-form">
    {% csrf_token %}
    <h1>LOGIN AS A SELLER</h1>
    <input type="text" class="input" placeholder="Enter Username" name="name" required />
    <input type="password" class="input" placeholder="Enter Password" name="pword" required />
    <input type="password" class="input" placeholder="Enter Security Code" name="code" required />
    <p class="box"><input type="checkbox" />Remember Me</p>
    <button class="login-btn-u" type="submit" style="color:white">
      LOGIN
    </button>
    <h3>OR</h3>
    <button class="sign-up-btn">

      <a class="wbtn" href="/signup">Sign-Up</a>
    </button>
    <button class="login-btn-s">
      <a class="wbtn" href="/loginc">LOGIN AS CUSTOMER</a>
    </button>
  </form>
</body>

</html>
