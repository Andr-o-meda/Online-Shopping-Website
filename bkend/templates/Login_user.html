{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/Login_user.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <title>Login_User_Page</title>
</head>

<body>
  <form class="login-form" action="/loginc" method="POST">{% csrf_token %}
    <h1>LOGIN AS A CUSTOMER</h1>
    <input type="text" class="input" placeholder="Enter Username" name="name" />
    <input type="password" class="input" placeholder="Enter Password" name="pword" />
    <p class="box"><input type="checkbox" />Remember Me</p>
    <button type="submit" class="login-btn-u" style="color:white">LOGIN
    </button>
    <h3>OR</h3>
    <button class="sign-up-btn">
      <a class="wbtn" href="/signup">Sign-Up</a>
    </button>
    <button class="login-btn-s">
      <a class="wbtn disabled" href="/logins">LOGIN AS SELLER</a>
    </button>
  </form>
</body>

</html>
